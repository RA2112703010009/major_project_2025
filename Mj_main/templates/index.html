<body>

<!-- Sidebar -->

    <h4>SQL CHECKER</h4>

    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="/" data-page="dashboard.html">Dashboard</a>

        </li>
    </ul>

 <div id="contentContainer"> 
  <!-- Main Content -->
  <div class="content">
    <div class="container mt-4">
      <div class="row">
          <!-- Search Box Section -->
          <div class="col-md-6">
            <h3>Process / Service Selection</h3>
              <div class="mb-3">
                  <input type="text" id="searchBox" class="form-control" placeholder="Search here..." autocomplete="off">
                  <div id="dropdownList" class="dropdown-menu">
                      <!-- Dropdown items to be dynamically populated -->
                  </div>
              </div>
              <button class="btn btn-primary mt-2" id="confirmSelection">Confirm Selection</button>
          </div>
  
          <!-- Service Status Section -->
          <div class="col-md-6">
              <h3>Service Status and System Information</h3>
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">Service Status</h5>
                      <p class="card-text">
                          <!-- Placeholder for status visualization -->
                          <span id="serviceStatus" class="badge bg-success">Active</span>
                      </p>
                      <hr>
                      <h5 class="card-title">System Information</h5>
                      <p class="card-text">
                          <!-- Placeholder for system details -->
                          <ul>
                              <li>CPU Usage: 15%</li>
                              <li>Memory Usage: 60%</li>
                              <li>Disk Space: 80GB Free</li>
                          </ul>
                      </p>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>

  <hr>

  <!-- Service Status and System Info Section -->
<div class="col-md-6">
          <!-- Placeholder for future aesthetic enhancement -->
          <div class="visual-container" style="height: 150px; border: 1px solid #ddd; background: linear-gradient(to bottom, #f8f9fa, #e9ecef); margin-top: 10px;">
              <!-- Insert future graphics or visualization here -->
              <p style="text-align: center; padding-top: 50px;">System Graphs or Icons</p>
          </div>
      </div>
  </div>
