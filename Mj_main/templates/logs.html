<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div id="sidebar">
            <h4>SQL CHECKER</h4>
            <hr>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
            </ul>
        </div>

<div id="contentContainer">
        <!-- Main Content -->
        <div class="content">
            <div class="row">
                <div class="col-md-6">
                    <h3>Log Viewer</h3>
                    <textarea id="textEditor" class="form-control" rows="15" placeholder="Current logs will be displayed here..."></textarea>
                    <div class="input-group mb-3 mt-3">
                        <input type="text" id="logSearchBox" class="form-control" placeholder="Search logs...">
                        <button class="btn btn-secondary" id="searchButton">Search</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Previous Logs</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Record</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2025-04-01</td>
                                <td>10:00 AM</td>
                                <td><button class="btn btn-link btn-sm">View Log</button></td>
                            </tr>
                            <tr>
                                <td>2025-03-31</td>
                                <td>02:00 PM</td>
                                <td><button class="btn btn-link btn-sm">View Log</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-primary mt-3" id="currentLogsButton">Back to Current Logs</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="/static/js/sidebar-nav.js"></script>

</body>
</html>
